<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>minimalist tic tac toe</title>
</head>
<body>
    <h1>minimalist tic tac toe</h1>

  <div class="button-container">
    <button id="reset" class="reset-button">reset</button>
    <button id="profile-btn" class="profile-button"><span id="current-profile">guest</span></button>
  </div>

  <div id="game-board-wrapper">
    <div id="game-board" class="tic-tac-toe-grid">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>   
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </div>

    <div id="current-turn">next turn: X</div>

    <footer>
        <p>&copy; 2025 hunter bastian</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message">Player X wins!</p>
        </div>
    </div>
    
    <!-- Simplified Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content profile-content">
            <span class="profile-close close-button">&times;</span>
            
            <!-- Profile selection list at the top -->
            <div id="profile-list">
                <!-- Profile list will be populated dynamically -->
            </div>
            
            <!-- Profile form in the middle -->
            <div class="profile-form">
                <input type="text" id="profile-name" placeholder="new profile">
                <button id="save-profile" class="profile-button">save</button>
            </div>
            
            <!-- Current profile info at the bottom -->
            <div class="profile-header">
                <p><span id="current-profile-display">guest</span></p>
                <div class="profile-stats" id="profile-stats-container">
                    <div class="stat-item">X wins: <span id="profile-x-wins">0</span></div>
                    <div class="stat-item">O wins: <span id="profile-o-wins">0</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
