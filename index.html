<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>minimalist tic tac toe</title>
</head>
<body>
    <h1>minimalist tic tac toe</h1>

  <button id="reset" class="reset-button">reset</button>

  <div id="game-board-wrapper">
    <div id="game-board" class="tic-tac-toe-grid">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>   
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </div>

    <div id="current-turn">next turn: X</div>

    <footer>
        <p>&copy; 2025 hunter bastian</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message">Player X wins!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
